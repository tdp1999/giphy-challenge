<div class="h-full gap-4 grid grid-cols-2 grid-rows-1">
  <img
    class="h-full object-cover"
    [src]="gif?.image"
    [alt]="gif?.title"
    loading="lazy"
  />

  <div class="overflow-y-auto">
    <!-- Avatar and user section -->
    <div class="flex">
      <img
        class="h-10 w-10 rounded-full"
        [src]="gif?.userAvatar"
        [alt]="gif?.username"
        loading="lazy"
      />

      <div class="flex flex-col justify-center ml-2">
        <p class="text-sm text-gray-500">{{ gif?.username }}</p>

        <p class="text-sm text-gray-500">{{ gif?.userVerified ? 'Verified' : 'Not Verified' }}</p>
      </div>
    </div>

    <h2 class="text-2xl font-bold">{{ gif?.title }}</h2>


    <p class="text-sm text-gray-500">{{ gif?.username }}</p>

    <p class="text-sm text-gray-500">{{ gif?.rating }}</p>
  </div>
</div>
