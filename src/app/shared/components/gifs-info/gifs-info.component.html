<button
  mat-icon-button
  mat-dialog-close
  class="!absolute top-0 right-0 translate-x-1/2 -translate-y-1/2"
>
  <mat-icon>close</mat-icon>
</button>

<div class="h-full gap-4 grid grid-cols-2 grid-rows-1">
  <img
    class="h-full object-cover"
    [src]="gif?.image"
    [alt]="gif?.title"
    loading="lazy"
  />

  <div class="overflow-y-auto">
    <h2 class="text-2xl font-bold">{{ gif?.title }}</h2>

    <p class="text-sm text-gray-500">{{ gif?.username }}</p>

    <!-- <p class="text-sm text-gray-500">{{ gif?.import_datetime }}</p> -->

    <p class="text-sm text-gray-500">{{ gif?.rating }}</p>

    <!-- <p class="text-sm text-gray-500">{{ gif?.source }}</p>

    <p class="text-sm text-gray-500">{{ gif?.url }}</p> -->
  </div>
</div>
